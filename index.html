<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="popup.css">
    \<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
    <section class="sign-up" >
        <form action="">
            <div class="input-field">
                <h1>Sign Up</h1>
                <span class="name">
                    <label for="name"><i class='bx bx-child'></i></label>
                    <input type="text" id="name" placeholder="Enter Full Name">
                </span>
                <span class="email">
                    <label for="email"><i class='bx bxl-gmail'></i></label>
                    <input type="text" id="email" placeholder="Your Email Address">
                </span>
                <span class="password">
                    <label for="password"><i class='bx bx-dialpad-alt'></i></label>
                    <input type="text" id="password" placeholder="Enter Password">
                </span>
                <span class="confirm-password">
                    <label for="confirm-password"><i class='bx bxs-key'></i></label>
                    <input type="text" id="confirm-password" placeholder="Re-Enter Password">
                </span>
                <span class="agreement">
                    <input type="checkbox" id="agreement">
                    <label for="agreement">I agree to all sentences.</label>
                </span>
                <input type="submit" value="Sign Up">

                <div class="login-option">
                    <div class="or">
                        <span></span>
                        <p>Or</p>
                        <span></span>
                    </div>
                    <a href="./login.html" class="login-btn">Log In</a>
                </div>
            </div>

            <div class="image-field" id="image-field">
                <label for="">
                    <div><img src="./profile.png" alt=""></div>
                </label>
                <!-- <div><input type="file" accept="" id="imageupload" class="imageupload"></div> -->
                <label for="imageupload"><button><i class='bx bx-cloud-upload'></i>Upload Photo</button></label>
            </div>
        </form>
        <div class="maincontainer" id="maincontainer">
            <i class="fa-sharp fa-solid fa-xmark"></i>
            <h4 class="heading4">Upload Your Profile Image</h4>
            <div class="secondcontainer">
                <i class='bx bx-cloud-upload' id="upload-icon"></i>
                <p class="firstparagraph">Drag and Drop or Browse to Choose a File</p>
            </div>
        </div>
    </section>
    <script src="popup.js"></script>
</body>

</html>
