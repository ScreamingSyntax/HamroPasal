<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="sign-up">
        <form action="">
            <div class="input-field">
                <h1>Sign Up</h1>
                <span class="name">
                    <label for="name"><i class='bx bx-child'></i></label>
                    <input type="text" id="name" placeholder="Enter Full Name">
                </span>
                <span class="email">
                    <label for="email"><i class='bx bxl-gmail' ></i></label>
                    <input type="text" id="email" placeholder="Your Email Address">
                </span>
                <span class="password">
                    <label for="password"><i class='bx bx-dialpad-alt' ></i></label>
                    <input type="text" id="password" placeholder="Enter Password">
                </span>
                <span class="confirm-password">
                    <label for="confirm-password"><i class='bx bxs-key' ></i></label>
                    <input type="text" id="confirm-password" placeholder="Re-Enter Password">
                </span>
                <span class="agreement">
                    <input type="checkbox" id="agreement">
                    <label for="agreement">I agree to all sentences.</label>
                </span>
                <input type="submit" value="Sign Up">

                <div class="login-option">
                    <div class="or">
                        <span></span>
                        <p>Or</p>
                        <span></span>
                    </div>
                    <a href="./login.html" class="login-btn">Log In</a>
                </div>
            </div>

            <div class="image-field">
                <div><img src="./profile.png" alt=""></div>
                <div><input type="file" accept=""></div>
                <button><i class='bx bx-cloud-upload' ></i>Upload Photo</button>
            </div>
        </form>
    </section>
</body>
</html>
